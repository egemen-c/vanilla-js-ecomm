<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce</title>
    <link rel="stylesheet" href="./scss/main.scss">
</head>

<body>
    <section class="nav-section">
        <div class="nav-wrapper">
            <div class="nav-brand">
                Loremm <br> Ecommerce
            </div>
            <div class="nav-main">
                <div class="logo-wrapper">
                    <img src="./assets/logo.svg" alt="">
                </div>
                <div class="nav-items-wrapper">
                    <ul>
                        <li class="nav-li"></li>
                        <li class="nav-li"></li>
                        <li class="nav-li"></li>
                        <li class="nav-li"></li>
                    </ul>
                </div>
            </div>
        </div>
    </section>

    <div class="test"></div>
    <section class="slider-section section-margin">
        <div class="slider-wrapper">
            <div class="slider-buttons">
                <div id="nav-button-prev" class="left-slider-btn">
                    < </div> <div id="nav-button-next" class="right-slider-btn"> >
                </div>
            </div>
        </div>
    </section>



    <section class="showcase-section section-margin">
        <div class="showcase-wrapper">
            <div class="showcase-text">
                <span>special for you</span>
                <span>Here is the new collection to make you look beautiful!</span>
            </div>
            <div class="showcase-featured">
                <div class="one showcase-img-container"></div>
                <div class="two showcase-img-container"></div>
                <div class="three showcase-img-container"></div>
            </div>
        </div>
    </section>

    <section class="offer-section section-margin">
        <div class="offer-wrapper">
            <div class="offer-text">
                50% off for a limited time
            </div>
            <div class="offer-timer">

                <div class="days"></div>
                <div class="hours"></div>
                <div class="minutes"></div>
                <div class="seconds"></div>

            </div>
        </div>
    </section>

    <script src="./js/navigation.js"></script>
    <script type="module" src="./js/slider.js"></script>
    <script type="module" src="./js/showcase.js"></script>
    <script type="module" src="./js/offer.js"></script>
</body>

</html>
